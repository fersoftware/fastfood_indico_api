<main>

        <div class="card col-md-12" style="padding: 0;">
            <div class="card-body">
                <div class="row col-md-12">
                    <a href="{% url 'fastfood_CreateView' %}" class="btn mt-3 col-lg-1 text-white "

                        <div class="  container">

                                <table id="tablelist" class="display compact" style="width:100%">

                                    <tr>
                                        <div class="">

                                        </div>
                                    </tr>
                                    <tr>
                                        <th >Id</th>

                                        <th >Categories</th>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>
            <script>

        $(document).ready(function(){
          $('#tablelist').removeAttr('width').DataTable( {
                "processing": true,
                "ajax" : {
                    "url" : "http://127.0.0.1:8000/api/v1/foods?format=json&page_size=999999",
                    "dataSrc": "results"
                },
                "columns" : [
                    {"data" : "id"},
                    {"data" : "name"},
                    {"data" : "address"},
                    {"data" : "city"},
                    {"data" : "country"},
                    {"data" : "province"},
                    {"data" : "postalCode"},
                    {"data" : "categories"},
                    {"data" : "latitude"},
                    {"data" : "longitude"},
                    {"data" : "websites"},
                ],
                columnDefs: [
                    { targets: 0, visible: false},
                    { width: 100, targets: 10 },
                ],
                } );

          $('#tablelist').on('click', 'td', function () {
            let table = $('#tablelist').DataTable();
            let tr = $(this).closest('tr');
            let row = table.row(tr).data();
            parent.document.location.href = '/update/'+row.id;
          })
        })

            </script>

                .dataTables_filter {
   float: center !important;
}
